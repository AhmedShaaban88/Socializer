<div *ngIf="!error || noMorePeople || loaded">
<h5 class="center-align">People you may know</h5>
<div class="row center-align">
  <div class="col s12 m3" *ngFor="let user of allData">
    <div class="card">
    <div class="card-image">
      <i class="material-icons right small" title="Hide" (click)="hide(user.id-1)">close</i>
      <img src="https://i.imgur.com/mgcBv6Z.jpg">

      <span class="card-title">{{user.name}}</span>
      <a (click)="addFriend(user)" class="btn-floating halfway-fab waves-effect waves-light brown" title="Add Friend"><i class="material-icons">add</i></a>
    </div>
    <div class="card-action">
      <a [routerLink]="['../view',user.id]" target="_blank">View Profile</a>
    </div>
  </div>
  </div>

</div>
</div>
<div class="preloader-wrapper big active" *ngIf="!loaded&&!error">
  <div class="spinner-layer spinner-blue-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
    <div class="circle"></div>
  </div><div class="circle-clipper right">
    <div class="circle"></div>
  </div>
  </div>
</div>


<div *ngIf="error"  id="error" class="center-align">
  {{error}}
  <div id="warningPhoto"></div>
</div>
